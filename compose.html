<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="]ie=edge" />
    <title>creative css</title>

    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style3.css" />

    <!-- Javascript -->
    <script type="text/javascript" src="style.js"></script>
  </head>

  <body>
    <!-- side bar start-->
    <div id="sidebar">
      <div class="sidebar__btn-profile">
        <button name="profile" onclick="location.href='profile.html'"></button>
      </div>
      <div class="sidebar__btn-talk">
        <button name="talk-list" onclick="location.href='talk.html'"></button>
      </div>
      <div class="sidebar__btn-setting">
        <button name="setting" onclick="location.href='setting.html'">
          <i></i>
        </button>
      </div>
    </div>
    <!-- container start -->
    <div id="container">
      <!-- container-left start -->
      <div id="container__left">
        <!-- container-left head area start -->
        <header id="container__left-head">
          <div class="cancel-btn">
            <button onclick="javascript:history.back()"></button>
          </div>
          <div class="title">Compose</div>
        </header>
        <!-- container-left compose area start -->
        <div class="compose_list">
          <div class="compose_list-icon">
            <ul>
              <li><img src="./img/icon2.png" alt="icon" /></li>
              <li><img src="./img/icon3.png" alt="icon" /></li>
            </ul>
          </div>
          <p>Search people...</p>
        </div>
        <div class="container__left-bg"></div>
        <div class="container__compose">
          <label for="check_label">
            <div class="compose-list_item">
              <input type="checkbox" id="check_label" />
              <div class="checked_label"></div>
              <div class="compose-list_item_icon">
                <img src="./img/icon.png" alt="icon" />
              </div>
              <div class="compose-list_item_information">
                <p class="name">Ana Jacobson</p>
                <p class="time">5 minutes ago</p>
              </div>
            </div>
          </label>
          <label for="check_label2">
            <div class="compose-list_item">
              <div class="compose-list_item_icon">
                <img src="./img/icon2.png" alt="icon" />
              </div>
              <div class="compose-list_item_information">
                <p class="name">Michael Shelton</p>
                <p class="time">2 days ago</p>
              </div>
              <input type="checkbox" id="check_label2" />
              <div class="checked_label"></div>
            </div>
          </label>
          <label for="check_label3">
            <div class="compose-list_item">
              <div class="compose-list_item_icon">
                <img src="./img/icon3.png" alt="icon" />
              </div>
              <div class="compose-list_item_information">
                <p class="name">Amy Shaw</p>
                <p class="time">4 days ago</p>
              </div>
              <input type="checkbox" id="check_label3" />
              <div class="checked_label"></div>
            </div>
          </label>
          <label for="check_label4">
            <div class="compose-list_item">
              <div class="compose-list_item_icon">
                <img src="./img/icon4.png" alt="icon" />
              </div>
              <div class="compose-list_item_information">
                <p class="name">Todd Fisher</p>
                <p class="time">1 month ago</p>
              </div>
              <input type="checkbox" id="check_label4" />
              <div class="checked_label"></div>
            </div>
          </label>
          <label for="check_label5">
            <div class="compose-list_item">
              <div class="compose-list_item_icon">
                <img src="./img/icon5.png" alt="icon" />
              </div>
              <div class="compose-list_item_information">
                <p class="name">Lucy de Groot</p>
                <p class="time">2 months ago</p>
              </div>
              <input type="checkbox" id="check_label5" />
              <div class="checked_label"></div>
            </div>
          </label>
          <label for="check_label6">
            <div class="compose-list_item">
              <div class="compose-list_item_icon">
                <img src="./img/icon.png" alt="icon" />
              </div>
              <div class="compose-list_item_information">
                <p class="name">Amy Shaw</p>
                <p class="time">3 months ago</p>
              </div>
              <input type="checkbox" id="check_label6" />
              <div class="checked_label"></div>
            </div>
          </label>
          <label for="check_label7">
            <div class="compose-list_item">
              <div class="compose-list_item_icon">
                <img src="./img/icon2.png" alt="icon" />
              </div>
              <div class="compose-list_item_information">
                <p class="name">Michael Shelton</p>
                <p class="time">3 months ago</p>
              </div>
              <input type="checkbox" id="check_label7" />
              <div class="checked_label"></div>
            </div>
          </label>
          <label for="check_label8">
            <div class="compose-list_item">
              <div class="compose-list_item_icon">
                <img src="./img/icon3.png" alt="icon" />
              </div>
              <div class="compose-list_item_information">
                <p class="name">Amy Shaw</p>
                <p class="time">3 months ago</p>
              </div>
              <input type="checkbox" id="check_label8" />
              <div class="checked_label"></div>
            </div>
          </label>
        </div>
        <div class="submit"><button></button></div>
      </div>
      <!-- container-right start -->
      <div id="container__right">
        <!-- container-right head area start -->
        <header id="container__right-head">
          <div class="back-btn"><button></button></div>
          <div class="title">Michael, Amy</div>
        </header>
        <!-- container-right talk area start -->
        <div class="container__talk">
          <div class="container__talk-top">
            <div class="clock-icon"></div>
            <div class="date">TODAY AT 10:45AM</div>
          </div>
          <div class="talk__item-left">
            <div class="item_icon">
              <img src="./img/icon2.png" alt="icon" />
            </div>
            <div class="item_talk">
              <div class="item_talk-text">Hi Andrea! How are you?</div>
              <p class="item_talk-time-left">5 minutes ago</p>
            </div>
          </div>
          <div class="talk__item-right">
            <div class="item_icon">
              <img src="./img/micon.png" alt="icon" />
            </div>
            <div class="item_talk">
              <div class="item_talk-text">
                Doing good, how do you feel about grabbing a coffee sometime?
              </div>
              <p class="item_talk-time-right">5 minutes ago</p>
            </div>
          </div>
          <div class="talk__item-left">
            <div class="item_icon">
              <img src="./img/icon3.png" alt="icon" />
            </div>
            <div class="item_talk-none">
              <div class="item_talk-none-load"></div>
            </div>
          </div>
        </div>
        <!-- container-right foot area start -->
        <div class="container__right-foot">
          <div class="wrapper-foot">
            <div class="camera-btn">
              <button><i></i></button>
            </div>
            <div class="message">
              <input type="text" class="msg" name="massage-area" />
            </div>
            <div class="send-btn"><button></button></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
