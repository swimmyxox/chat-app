<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>chat</title>

    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link rel="stylesheet" href="stylesheets/compose.css" />

    <!-- Javascript -->
    <script type="text/javascript" src="javascripts/main.js"></script>
  </head>

  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <div class="sidebar__Profile">
        <a href="profile.html" class="sidebar__btnProfile"></a>
      </div>
      <div class="sidebar__ChatList">
        <a href="index.html" class="sidebar__btnChatList"></a>
      </div>
      <div class="sidebar__Setting">
        <a href="settings.html" class="sidebar__btnSetting"><i></i></a>
      </div>
    </div>
    <!-- container -->
    <div class="container">
      <!-- container_left -->
      <div class="container_left">
        <!-- container_left header -->
        <header class="header container_left__header">
          <div class="header__cancel">
            <a href="javascript:history.back()" class="header__btnCancel"></a>
          </div>
          <div class="header__title">Compose</div>
        </header>
        <!-- composeArea -->
        <div class="composeArea">
          <ul class="composeArea__items">
            <li><img src="./img/icon2.png" alt="avatar" /></li>
            <li><img src="./img/icon3.png" alt="avatar" /></li>
          </ul>
          <p>Search people...</p>
        </div>
        <div class="backgroundShadow"></div>
        <div class="composeList">
          <label for="label_check">
            <div class="composeList__item">
              <input type="checkbox" id="label_check" />
              <div class="label_checked"></div>
              <div class="composeList__avatar">
                <img src="./img/icon.png" alt="avatar" />
              </div>
              <div class="composeList__caption">
                <p class="composeList__name">Ana Jacobson</p>
                <time class="composeList__time">5 minutes ago</time>
              </div>
            </div>
          </label>
          <label for="label_check2">
            <div class="composeList__item">
              <div class="composeList__avatar">
                <img src="./img/icon2.png" alt="avatar" />
              </div>
              <div class="composeList__caption">
                <p class="composeList__name">Michael Shelton</p>
                <time class="composeList__time">2 days ago</time>
              </div>
              <input type="checkbox" id="label_check2" />
              <div class="label_checked"></div>
            </div>
          </label>
          <label for="label_check3">
            <div class="composeList__item">
              <div class="composeList__avatar">
                <img src="./img/icon3.png" alt="avatar" />
              </div>
              <div class="composeList__caption">
                <p class="composeList__name">Amy Shaw</p>
                <time class="composeList__time">4 days ago</time>
              </div>
              <input type="checkbox" id="label_check3" />
              <div class="label_checked"></div>
            </div>
          </label>
          <label for="label_check4">
            <div class="composeList__item">
              <div class="composeList__avatar">
                <img src="./img/icon4.png" alt="avatar" />
              </div>
              <div class="composeList__caption">
                <p class="composeList__name">Todd Fisher</p>
                <time class="composeList__time">1 month ago</time>
              </div>
              <input type="checkbox" id="label_check4" />
              <div class="label_checked"></div>
            </div>
          </label>
          <label for="label_check5">
            <div class="composeList__item">
              <div class="composeList__avatar">
                <img src="./img/icon5.png" alt="avatar" />
              </div>
              <div class="composeList__caption">
                <p class="composeList__name">Lucy de Groot</p>
                <time class="composeList__time">2 months ago</time>
              </div>
              <input type="checkbox" id="label_check5" />
              <div class="label_checked"></div>
            </div>
          </label>
          <label for="label_check6">
            <div class="composeList__item">
              <div class="composeList__avatar">
                <img src="./img/icon.png" alt="avatar" />
              </div>
              <div class="composeList__caption">
                <p class="composeList__name">Amy Shaw</p>
                <time class="composeList__time">3 months ago</time>
              </div>
              <input type="checkbox" id="label_check6" />
              <div class="label_checked"></div>
            </div>
          </label>
          <label for="label_check7">
            <div class="composeList__item">
              <div class="composeList__avatar">
                <img src="./img/icon2.png" alt="avatar" />
              </div>
              <div class="composeList__caption">
                <p class="composeList__name">Michael Shelton</p>
                <time class="composeList__time">3 months ago</time>
              </div>
              <input type="checkbox" id="label_check7" />
              <div class="label_checked"></div>
            </div>
          </label>
          <label for="label_check8">
            <div class="composeList__item">
              <div class="composeList__avatar">
                <img src="./img/icon3.png" alt="avatar" />
              </div>
              <div class="composeList__caption">
                <p class="composeList__name">Amy Shaw</p>
                <time class="composeList__time">3 months ago</time>
              </div>
              <input type="checkbox" id="label_check8" />
              <div class="label_checked"></div>
            </div>
          </label>
        </div>
        <div class="composeList__submit">
          <a href="chat.html" class="composeList__btnSubmit"></a>
        </div>
      </div>
      <!-- container_right -->
      <div class="container_right">
        <!-- container_right header -->
        <header class="header container_right__header">
          <div class="header__back">
            <a href="index.html" class="header__btnBack"></a>
          </div>
          <div class="header__title">Michael, Amy</div>
        </header>
        <!-- chatArea -->
        <div class="chatArea">
          <div class="chatArea__top">
            <div class="chatArea__clockIcon"></div>
            <time class="chatArea__datetime">TODAY AT 10:45AM</time>
          </div>
          <div class="chatArea__item_left">
            <div class="chatArea__avatar">
              <img src="./img/icon2.png" alt="avatar" />
            </div>
            <div class="chatArea__body chatArea__body_left">
              <p class="chatArea__text">Hi Andrea! How are you?</p>
              <time class="chatArea__time_left">5 minutes ago</time>
            </div>
          </div>
          <div class="chatArea__item_right">
            <div class="chatArea__avatar">
              <img src="./img/micon.png" alt="avatar" />
            </div>
            <div class="chatArea__body chatArea__body_right">
              <p class="chatArea__text">
                Doing good, how do you feel about grabbing a coffee sometime?
              </p>
              <time class="chatArea__time_right">5 minutes ago</time>
            </div>
          </div>
          <div class="chatArea__item_left">
            <div class="chatArea__avatar">
              <img src="./img/icon3.png" alt="avatar" />
            </div>
            <div class="chatArea__body_none">
              <div class="chatArea__loading"></div>
            </div>
          </div>
        </div>
        <!-- chatForm -->
        <div class="chatForm">
          <div class="chatForm__wrapper">
            <div class="chatForm__camera">
              <a href="" class="chatForm__btnCamera"><i></i></a>
            </div>
            <div class="chatForm__field">
              <input type="text" class="chatForm__text" name="chatText" />
            </div>
            <div class="chatForm__submit">
              <a href="javascript:void(0)" class="chatForm__btnSubmit"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
