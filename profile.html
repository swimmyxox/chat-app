<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="]ie=edge">  
    <title>creative css</title>
  
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  
    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style4.css">

    <!-- Javascript -->
    <script type="text/javascript" src="style.js"></script>
  </head>

<body>
  <nav>
    <div class="nav__profile"><button></button></div>
    <div class="nav__talk"><button onclick="location.href='talk.html'"></button></div>
    <div class="nav__custom"><button><i></i></button></div>
  </nav>
  <div class="container">
    <div class="container__left">
    <header class="head__left">
      <div class="menu-btn"><button onclick="location.href='talk.html'"></button></div>
      <div class="custom-btn"><button onclick="location.href='talk.html'"><i></i></button></div>
      <div class="title">Profile</div>
    </header>
    <div class="container__left-bg"></div>
    <div class="profile">
      <div class="profile-top">
        <div class="profile-top__img">
          <div class="profile-top__name"><p>Andrea<br>Jameson</p></div>
        </div>
      </div>
      <div class="profile-bottom">
        <div class="add-member"><button><i></i></button></div>
        <div class="profile-bottom__inf">
          <p>Event Manager<br>San Francisco</p>
        </div>
        <div class="profile-bottom__states">
          <div class="states"><h1>145k</h1>FOLLOWERS</div>
          <div class="states"><h1>56k</h1>FOLLOWING</div>
          <div class="states"><h1>1,690</h1>LIKES</div>
        </div>
        <div class="profile-bottom__tools">
          <div class="tools"><button class="talk_btn" onclick="location.href='talk.html'"></button></div>
          <div class="tools"><button class="phone_btn"></button></div>
          <div class="tools"><button class="video_btn"></button></div>
        </div>
      </div>
    </div>
  </div>
  <div class="container__right">
    <header class="head__right">
      <div class="menu-back"><button></button></div>
      <div class="title">Michael, Amy</div>
    </header>
    <div class="con__list-talk">
    <div class="con__top-talk">
      <div class="con__clock-icon"></div>
      <div class="talk__top-ttl">TODAY AT 10:45AM</div>
    </div>
        <article class="list__item-l">
          <div class="list__icon"><img src="./img/icon2.png" alt="icon"></div>
          <div class="list__talk">
            <div class="list__talk-cont">Hi Andrea! How are you?</div>
            <p class="time-l">5 minutes ago</p>
          </div>
        </article>
        <article class="list__item-r">
          <div class="list__icon"><img src="./img/micon.png" alt="icon"></div>
          <div class="list__talk">
            <div class="list__talk-cont">Doing good, how do you feel about grabbing a coffee sometime?</div>
            <p class="time-r">5 minutes ago</p>
          </div>
        </article>
        <article class="list__item-l">
          <div class="list__icon"><img src="./img/icon3.png" alt="icon"></div>
          <div class="list__inf-none">
            <div class="list__inf-load"></div>
          </div>
        </article>
    </div>
    <footer>
      <div class="msg__con">
      <div class="camera-icon"><button></button></div>
      <div class="message"><input type="text" rows="20" class="msg"></input></div>
      <div class="send"><button class="btn-send"></button></div>
      </div>
    </footer>
  </div>
  </div>
  </div>
</body>
</html>
