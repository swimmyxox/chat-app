<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>chat</title>

    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link rel="stylesheet" href="stylesheets/profile.css" />

    <!-- Javascript -->
    <script type="text/javascript" src="javascripts/main.js"></script>
  </head>

  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <div class="sidebar__Profile">
        <a href="profile.html" class="sidebar__btnProfile"></a>
      </div>
      <div class="sidebar__ChatList">
        <a href="chatlist.html" class="sidebar__btnChatList"></a>
      </div>
      <div class="sidebar__Setting">
        <a href="setting.html" class="sidebar__btnSetting"><i></i></a>
      </div>
    </div>
    <!-- container -->
    <div class="container">
      <!-- container_left -->
      <div class="container_left">
        <!-- container_left header -->
        <header class="header container_left__header">
          <div class="header__btnGnavi">
            <label id="gnavi_open" for="gnavi_checkbox"><i></i></label>
            <input type="checkbox" id="gnavi_checkbox" />
            <!-- gnavi area -->
            <nav class="gnavi">
              <header class="header gnavi__header">
                <div class="header__btnClose">
                  <label id="gnavi_close" for="gnavi_checkbox"><i></i></label>
                </div>
                <div class="header__Setting_offset">
                  <a href="setting.html" class="header__btnSetting_offset">
                    <i></i>
                  </a>
                </div>
              </header>
              <ul class="menu gnavi__menu">
                <li class="menu__item"><a href="chatlist.html">Home</a></li>
                <li class="menu__item"><a href="profile.html">Profile</a></li>
                <li class="menu__item"><a href="compose.html">Compose</a></li>
              </ul>
              <div class="footer gnavi__footer">
                <button
                  class="footer__btnLogout"
                  onclick="location.href='javascript:void(0)'"
                >
                  <h1>Logout</h1>
                  <p>ANDREA JAMESON</p>
                </button>
                <div class="footer__avater"></div>
              </div>
            </nav>
          </div>
          <div class="header__title">Hi, Andrea!</div>
          <div class="header__Setting">
            <a href="setting.html" class="header__btnSetting"><i></i></a>
          </div>
        </header>
        <!-- profile -->
        <div class="backgroundShadow"></div>
        <div class="profile">
          <div class="profile_top">
            <div class="profile__name">
              <p>Andrea<br />Jameson</p>
            </div>
          </div>
          <div class="profile_bottom">
            <div class="profile__title">
              <p>Event Manager<br />San Francisco</p>
            </div>
            <div class="profile__addMember">
              <a href="javascript:void(0)" class="profile__btnAddMember">
                <i></i>
              </a>
            </div>
            <div class="profile__states">
              <div class="states__item">
                <h1>145k</h1>
                <p>FOLLOWERS</p>
              </div>
              <div class="states__item">
                <h1>56k</h1>
                <p>FOLLOWING</p>
              </div>
              <div class="states__item">
                <h1>1,690</h1>
                <p>LIKES</p>
              </div>
            </div>
            <div class="footerMenu">
              <div class="footerMenu__item">
                <a href="chatlist.html" class="footerMenu__btnChat"></a>
              </div>
              <div class="footerMenu__item">
                <a href="javascript:void(0)" class="footerMenu__btnPhone">
                  <i></i>
                </a>
              </div>
              <div class="footerMenu__item">
                <a href="javascript:void(0)" class="footerMenu__btnVideo"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- container_right -->
      <div class="container_right">
        <!-- container_right header -->
        <header class="header container_right__header">
          <div class="header__back">
            <a href="chatlist.html" class="header__btnBack"></a>
          </div>
          <div class="header__title">Michael, Amy</div>
        </header>
        <!-- chatArea -->
        <div class="chatArea">
          <div class="chatArea__top">
            <div class="chatArea__clockIcon"></div>
            <time class="chatArea__datetime">TODAY AT 10:45AM</time>
          </div>
          <div class="chatArea__item_left">
            <div class="chatArea__avatar">
              <img src="./img/icon2.png" alt="avatar" />
            </div>
            <div class="chatArea__body chatArea__body_left">
              <p class="chatArea__text">Hi Andrea! How are you?</p>
              <time class="chatArea__time_left">5 minutes ago</time>
            </div>
          </div>
          <div class="chatArea__item_right">
            <div class="chatArea__avatar">
              <img src="./img/micon.png" alt="avatar" />
            </div>
            <div class="chatArea__body chatArea__body_right">
              <p class="chatArea__text">
                Doing good, how do you feel about grabbing a coffee sometime?
              </p>
              <time class="chatArea__time_right">5 minutes ago</time>
            </div>
          </div>
          <div class="chatArea__item_left">
            <div class="chatArea__avatar">
              <img src="./img/icon3.png" alt="avatar" />
            </div>
            <div class="chatArea__body_none">
              <div class="chatArea__loading"></div>
            </div>
          </div>
        </div>
        <!-- chatForm -->
        <div class="chatForm">
          <div class="chatForm__wrapper">
            <div class="chatForm__camera">
              <a href="" class="chatForm__btnCamera"><i></i></a>
            </div>
            <div class="chatForm__field">
              <input type="text" class="chatForm__text" name="chatText" />
            </div>
            <div class="chatForm__submit">
              <a href="javascript:void(0)" class="chatForm__btnSubmit"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
