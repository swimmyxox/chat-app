<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="]ie=edge">  
    <title>creative css</title>
  
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  
    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
  </head>

<body>
  <header>
    <div class="header-main">
       <div class="menu-icon"><button></button></div>
      <div class="title">Michael, Amy</div>
    </div>
  </header>
  <div class="container">
    <div class="con__top">
      <div class="con__clock-icon"></div>
      <span class="con__top-ttl">TODAY AT 10:45AM</span>
    </div>
    <div class="con__list">
        <article class="list__item-l">
          <div class="list__icon"><img src="./img/icon2.png" alt="icon"></div>
          <div class="list__inf">
            <div class="list__inf-cont">Hi Andrea! How are you?</div>
            <p class="time">5 minutes ago</p>
          </div>
        </article>
        <article class="list__item-r">
          <div class="list__icon"><img src="./img/micon.png" alt="icon"></div>
          <div class="list__inf">
            <div class="list__inf-cont">Doing good, how do you feel about grabbing a coffee sometime?</div>
            <p class="time-r">5 minutes ago</p>
          </div>
        </article>
        <article class="list__item-l">
          <div class="list__icon"><img src="./img/icon3.png" alt="icon"></div>
          <div class="list__inf-none">
            <div class="list__inf-load"></div>
          </div>
        </article>
    </div>
  </div>
  <footer>
    <div class="send"><button></button></div>
    <div class="msg-area">
    <div class="camera-icon"><button></button></div>
    <div class="message"><textarea name="msg" rows="1" cols="20" class="msg" >Type message. . .</textarea></div>
    </div>
  </footer>
</body>
</html>
